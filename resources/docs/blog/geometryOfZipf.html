        <script type="glsl" id="1d_vs">
            void main() {
                gl_Position = projectionMatrix*modelViewMatrix*vec4(position, 1);
            }
        </script>
        <script id="2d_vs" type="glsl">
          void main() {
            gl_Position = vec4(position, 1.0);
          }
        </script>
        <script id="2dfouriershader" type="glsl">
            uniform vec2 res;
            uniform vec2 freqs;

            const float pi = 4.0*atan(1.0);

            vec3 colormap(float val, float scale) {
                return vec3(-min(0.0, val/scale), 0.0, max(0.0, val/scale));
            }

            vec3 render(vec2 coords) {
                vec2 s = sin(2.0*pi*freqs*coords/res);
                return colormap(s.x * s.y, 1.0);
            }

            void main(){
                gl_FragColor = vec4(0, 0, 0, 1);
                for(int i = 0; i < 2; i++){
                    for(int j = 0; j < 2; j++){
                        gl_FragColor.rgb += render(gl_FragCoord.xy + vec2(i, j));
                    }
                }
                gl_FragColor *= 0.25;
	        }
        </script>
